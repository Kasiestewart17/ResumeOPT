<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Register - ResumeOPT</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <!-- Header Section -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="" />
            <span>ResumeOPT</span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="missions.html">Missions</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
            </ul>
            <div class="user_option">
              <a href="login.html">
                <span>Login</span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Header Section -->

    <!-- Register Form Section -->
    <section class="login_section layout_padding">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="login-box">
              <h2>Register</h2>
              <form id="registerForm">
                <div class="form-group">
                  <label for="registerName">Full Name</label>
                  <input type="text" id="registerName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="registerPassword">Password</label>
                  <input type="password" id="registerPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                  <label for="registerConfirmPassword">Confirm Password</label>
                  <input type="password" id="registerConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                  <button type="submit">Register</button>
                </div>
                <div class="form-group">
                  <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Register Form Section -->
  </div>

  <!-- Footer Section -->
  <footer class="container-fluid footer_section">
    <div class="container">
      <p>&copy; <span id="displayDate"></span> All Rights Reserved By ResumeOPT</p>
    </div>
  </footer>
  <!-- End Footer Section -->

  <!-- Scripts -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
